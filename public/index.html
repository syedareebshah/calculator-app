<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="body"> 
    <div class="main">
    <div class="header"> 
        <h3 class="name">Areeb</h3>
        <div> <center>
            <input class="input" type="text" id="num" placeholder="Enter Statement">
             </center>
        </div>
    </div>
    <div class="footer">    
        <div> <center>
            <button onclick="clearField()" class="btn1">Clear</button>
            <button onclick="back()" class="btn1"><img height="18px" src="clear.png" alt=""></button>
        </center>
        </div>
        <div>
             <center>
            <button onclick="inputNum('7')" class="btn">7</button>
            <button onclick="inputNum('8')"class="btn">8</button>
            <button onclick="inputNum('9')" class="btn">9</button>
            <button onclick="inputNum('/')" class="btn2">/</button>
            </center>
        </div>
        <div>
            <center>
            <button onclick="inputNum('4')" class="btn">4</button>
            <button onclick="inputNum('5')" class="btn">5</button>
            <button onclick="inputNum('6')" class="btn">6</button>
            <button onclick="inputNum('*')" class="btn2">x</button>
        </center>
        </div>
        <div>
            <center>
            <button onclick="inputNum('1')" class="btn">1</button>
            <button onclick="inputNum('2')" class="btn">2</button>
            <button onclick="inputNum('3')" class="btn">3</button>
            <button onclick="inputNum('-')" class="btn2">-</button>
        </center>
        </div>
        <div>
            <center>
            <button onclick="inputNum('.')" class="btn">.</button>
            <button onclick="inputNum('0')" class="btn">0</button>
            <button onclick="result()" class="btn">=</button>
            <button onclick="inputNum('+')" class="btn2">+</button>
        </center>
        </div>
    </div>
</div>

</div>







</body>
<script src="app.js"></script>
</html>
